# fly.toml file generated for eten-op-aw on 2022-11-15T15:12:45+01:00

app = "eten-op-aw"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  [build.args]
    NODE_VERSION = "16"
    PHP_VERSION = "8.1"

[env]
  APP_ENV = "production"
  APP_NAME = "Woensdagavond eten op AW"
  APP_TIMEZONE = "Europe/Amsterdam"
  APP_LOCALE = "nl"
  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"
  LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"
  DB_CONNECTION = "pgsql"
  MAIL_MAILER = "mailgun"
  MAILGUN_DOMAIN = "mg.amsterdamwindsurfing.nl"
  MAILGUN_ENDPOINT = "api.eu.mailgun.net"
  MAIL_FROM_ADDRESS="no-reply@amsterdamwindsurfing.nl"
  MAIL_FROM_NAME="Amsterdam Windsurfing"
  DEBUG_EMAILS=true
  DEBUG_EMAIL_BCC="vincent@verbrugh.nl"


[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[processes]
  app = ""
  cron = "cron -f"

[deploy]
  release_command = "php /var/www/html/artisan migrate --force"
